<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Widget Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="Widget Example">
    <base href="/">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
    <style>
      html, body {
        width: 100%;
        height: 100%;
      }

      html {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      *, *:before, *:after {
        -webkit-box-sizing: inherit;
        -moz-box-sizing: inherit;
        box-sizing: inherit;
      }

      .main-container {
        height: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .main-content {
        flex: 1;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="main-content">One Fine Content</div>
    </div>

    <script>
      (function (x,a,v,i,e,r) {
        // this is the global object for the Survey class
        x.hjs = x.hjs || {};
        // we would set a customerID so we can track the costumer in the BE
        x._hjsSettings = x._hjsSettings || { customerID: 1, widgetVersion: 1 };
        // this prevents IE<9 from failing if we use `document.head`
        e = a.getElementsByTagName('head')[0];
        // create a script element that will download the Survey app
        r = a.createElement('script'); e.async = 1;
        r.src = v + i + x._hjsSettings.customerID;
        // append everything to the head of the document
        e.appendChild(r);
      })(window, document, 'http://localhost:8080/widget.js', '?customerID=');
    </script>
  </body>
</html>
